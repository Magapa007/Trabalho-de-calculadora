<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/funcoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <title>Document</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-6" id="form-container">
                <h1 class="text-center">Calculadora de Planos</h1>
                <form id="planoForm">
                    <div class="mb-3">
                        <label for="altura" class="form-label">Altura (m):</label>
                        <input type="text" class="form-control" id="altura" name="altura" required>
                    </div>

                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso (kg):</label>
                        <input type="text" class="form-control" id="peso" name="peso" required>
                    </div>

                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade:</label>
                        <input type="text" class="form-control" id="idade" name="idade" required>
                    </div>

                    <button type="button" class="btn btn-success" id="calcularIMC" onclick="calculandoIMC()">Calcular IMC</button>
                </form>
            </div>
        </div>

        <div class="row mt-5" id="tabelaPlanos" style="display: none;">
            <div class="col-md-6">
                <h2 class="text-center">Planos Empresa A</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Plano</th>
                            <th scope="col">Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="planoA-basico">
                            <td>Básico</td>
                            <td></td>
                        </tr>
                        <tr id="planoA-standard">
                            <td>Standard</td>
                            <td></td>
                        </tr>
                        <tr id="planoA-premium">
                            <td>Premium</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-6">
                <h2 class="text-center">Planos Empresa B</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Plano</th>
                            <th scope="col">Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="planoB-basico">
                            <td>Básico</td>
                            <td></td>
                        </tr>
                        <tr id="planoB-standard">
                            <td>Standard</td>
                            <td></td>
                        </tr>
                        <tr id="planoB-premium">
                            <td>Premium</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row mt-5" id="recomendacaoCard" style="display: none;">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Recomendação</h5>
                            <p class="card-text" id="recomendacaoTexto"></p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row mt-5" id="tabelaRecomendada" style="display: none;">
                <div class="col-md-12">
                    <h2 class="text-center">Plano Recomendado</h2>
                    <table class="table" id="tabelaRecomendadaConteudo">
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>

    <hr class="mt-auto">
    <footer class="text-center">@copyright - Gabriel </footer>
</body>
